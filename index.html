<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg" sizes="72x72" href="image/small_logo.svg">
    <title>Shopify</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <!-- CSS -->

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <!-- Font Awesome -->


</head>
<body>
    
    <!-- Navbar -->
    <nav>
        <img src="image/logo.svg" id="big" alt="">
        <img src="image/small_logo.svg" id="small" alt="">

       <div class="search">
        <img src="image/search.svg" alt="">
        <input type="text" name="search" id="search" placeholder="Search">
       </div>
        
        <div class="user">
            <img src="image/bell.svg" alt="">

            <p id="user_details"><span id="username">Davii Collections</span> <span id="green">DC</span></p>
        </div>
    </nav>
    <!-- Navbar -->



    <div class="body">
        <!-- Trial Plan -->
        <div class="plan">
            <p>Extend your trial for $1/month for 3 months on select plans.</p>

            <div class="plan_btn">
                <button>Select a plan</button>

                <img src="image/cross.svg" alt="">
            </div>
        </div>
        <!-- Trial Plan -->


        <!-- Products Section -->
           <details>
            <summary> 
                <span id="title"> <b> Setup guide  </b></span>
                <p>Use this personalized guide to get your store up and running.</p>
                <br>
                <div class="progress">
                    <p><span id="js_count">1</span> / 5 completed </p>

                    <div class="progress-bar">
                        <div class="skill_bar" id="skill_bar"></div>
                    </div>
                </div>
            </summary>
            <br>
            <div class="summary_content">
               
            </div>
           </details>
        <!-- Products Section -->
    </div>
    
</body>
</html>
